<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <div class='container-fluid' id="container">
        <video autoplay muted loop>
            <source src="/public/content/lights.mp4" type="video/mp4">
        </video>
        <div class="overlay">
            <div class="container h-100 overlay" style="text-align: center;">
                <h1 class="">SparkCourse</h1>
                <div class="row h-100 justify-content-center align-items-center" style="margin-top:175px;">
                    <a href="#" class="trigger btn-floating btn-large btn red" style="opacity: 0.7;" target="_blank"><i
                            class="material-icons">account_circle</i></a>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal structure -->
    <div id="modal">
        <!-- Modal content -->
        <form>
            <ul class="nav nav-tabs final-login">
                <li class="active"><a data-toggle="tab" href="#sectionA" id="sign-up">Sign Up</a></li>
                <li><a data-toggle="tab" href="#sectionB" id="sign-in">Login</a></li>
            </ul>
            <div id="sectionA" class="tab-pane active">
                <label>
                    <p class="label-txt">EMAIL</p>
                    <input type="email" class="input" id='sign-up-email'>
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="label-txt">NAME</p>
                    <input type="text" class="input">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="label-txt">PASSWORD</p>
                    <input type="password" class="input" id="sign-up-password">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <button type="submit" id="signup">Sign-up</button>
            </div>
            <div id="sectionB" class="tab-pane fade">
                <label>
                    <p class="label-txt">EMAIL</p>
                    <input type="email" class="input" id="login-email">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="label-txt">PASSWORD</p>
                    <input type="password" class="input" id="login-password">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <button type="submit" id="login">Login</button>
            </div>
        </form>
    </div>

    <!-- Trigger to open Modal -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
    <script>
        $("#modal").iziModal({
            width: 1000
        });
    </script>
    <script src="/public/js/login.js"></script>
</body>

</html>
