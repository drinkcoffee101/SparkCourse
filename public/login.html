<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <!-- Modal structure -->
    <div id="modal">
        <!-- Modal content -->
        <form>
            <ul class="nav nav-tabs final-login">
                <li class="active"><a data-toggle="tab" href="#sectionA" id="sign-up">Sign Up</a></li>
                <li><a data-toggle="tab" href="#sectionB" id="sign-in">Login</a></li>
            </ul>
            <div id="sectionA" class="tab-pane active">
                <label>
                    <p class="label-txt">EMAIL</p>
                    <input type="text" class="input" id='sign-up-email'>
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="label-txt">NAME</p>
                    <input type="text" class="input">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="label-txt">PASSWORD</p>
                    <input type="text" class="input" id="sign-up-password">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <button type="submit" id="signup">Sign-up</button>
            </div>
            <div id="sectionB" class="tab-pane fade">
                <label>
                    <p class="label-txt">EMAIL</p>
                    <input type="text" class="input" id="login-email">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="label-txt">PASSWORD</p>
                    <input type="text" class="input" id="login-password">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <button type="submit" id="login">Login</button>
            </div>
        </form>
    </div>

    <!-- Trigger to open Modal -->
    <a href="#" class="trigger" target="_blank">Modal</a>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
    <script>
        $("#modal").iziModal({
            width: 1000
        });
    </script>
    <!-- <script data-main="/public/js/config.js" src="/public/js/require.js"></script>
    <script>
        require(['config'], () => {
            require(['login']);
        });
    </script> -->
    <script type="module" src="/public/js/login.js"></script>
</body>

</html>
