<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/loading-bar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/login.css">
  <link rel="stylesheet" href="/public/css/profile.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">SparkCourse</a>
      <ul class="left">
        <li><a href="/logout"><i class="material-icons">exit_to_app</i></a></li>
        <li><a href="#" id="step-one"><i class="trigger material-icons">add_to_queue</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row" id="courses">
    </div>
  </div>
  <div id="modal">
    <form>
      <div class="row input-field col s12 justify-content-center">
        <select id="select-genre">
          <option disabled selected>Choose a genre</option>
          <option value="Trance">Trance</option>
          <option value="Drum and Bass">Drum and Bass</option>
          <option value="Deep House">Deep House</option>
          <option value="Dubstep">Dubstep</option>
          <option value="Techno">Techno</option>
        </select>
      </div>
      <div class="row input-field col s12 justify-content-center">
        <select id="select-focus">
          <option disabled selected>Choose a Focus</option>
          <option value="Mixing">Mixing</option>
          <option value="Mastering">Mastering</option>
          <option value="Sound Design">Sound Design</option>
          <option value="Arragement">Arragement</option>
        </select>
      </div>
      <div class="row input-field col s12 justify-content-center">
        <select id="select-content">
          <option disabled selected>Number of content</option>
          <option value="2">Lo</option>
          <option value="5">Med</option>
          <option value="15">High</option>
          <option value="30">In the reds!</option>
        </select>
      </div>
      <button type="submit" id="create-course">Submit</button>
    </form>
  </div>
  <div id="modal2">
    <div id="progressBar">
      <div class="ldBar label-center text-center row" data-value="0" data-preset="bubble" id="bubble-bar"></div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
  <script type="text/javascript" src="/public/js/loading-bar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shepherd.js@5.0.1/dist/js/shepherd.js"></script>
  <script src="/public/js/profile.js"></script>
  <script src="/public/js/create_course.js"></script>
  <!-- <script>

  </script> -->
</body>

</html>
