<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <!-- Course create menu -->
    <form>
        <div class="form-group row">
            <label for="sel1" class="col-sm-2 col-form-label" style="margin-top:0px;">Select list (select one):</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel1">
                    <option>Trance</option>
                    <option>Drum and Bass</option>
                    <option>Deep House</option>
                    <option>Dubstep</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">Areas of Focus:</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">

                    <label class="form-check-label" for="inlineCheckbox1"><input class="form-check-input"
                            type="checkbox" id="inlineCheckbox1" value="mastering" name="focus">Mastering</label>
                </div>
                <div class="form-check form-check-inline">

                    <label class="form-check-label" for="inlineCheckbox2"><input class="form-check-input"
                            type="checkbox" id="inlineCheckbox2" value="sound design" name="focus">Sound Design</label>
                </div>
                <div class="form-check form-check-inline">

                    <label class="form-check-label" for="inlineCheckbox3"><input class="form-check-input"
                            type="checkbox" id="inlineCheckbox3" value="mixing" name="focus">Mixing</label>
                </div>
                <div class="form-check form-check-inline">

                    <label class="form-check-label" for="inlineCheckbox4"><input class="form-check-input"
                            type="checkbox" id="inlineCheckbox4" value="arragmement" name="focus">Arragmement</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="sel3" class="col-sm-2 col-form-label" style="margin-top:0px;">Select list (select one):</label>
            <div class="col-sm-10">
                <select class="form-control" id="sel3">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>25</option>
                </select>
            </div>
        </div>
        </div>
        <div class="line-box">
            <div class="line"></div>
        </div>
        <button type="submit" id="create-course">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
    <!-- iziModal.min.js"></script> -->
    <script data-main="/public/js/config.js" src="/public/js/require.js"></script>
    <!-- <script>
        require(['config'], () => {
            require(['create_course']);
        });
    </script> -->
    <script type="module" src="/public/js/login.js"></script>
</body>

</html>
