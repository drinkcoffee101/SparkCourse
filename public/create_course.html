<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
    <!-- Course create menu -->
    <form>

        <div class="row input-field col s12 justify-content-center">
            <select id="select-genre">
                <option disabled selected>Choose a genre</option>
                <option value="Trance">Trance</option>
                <option value="Drum+and+Bass">Drum and Bass</option>
                <option value="Deep House">Deep House</option>
                <option value="Dubstep">Dubstep</option>
            </select>
        </div>
        <div class="row input-field col s12 justify-content-center">
            <select id="select-focus">
                <option disabled selected>Choose a Focus</option>
                <option value="Mixing">Mixing</option>
                <option value="Mastering">Mastering</option>
                <option value="Sound+Design">Sound Design</option>
                <option value="Arragement">Arragement</option>
            </select>
        </div>
        <div class="row input-field col s12 justify-content-center">
            <select id="select-content">
                <option disabled selected>Number of content</option>
                <option value="2">Lo</option>
                <option value="5">Med</option>
                <option value="15">High</option>
                <option value="30">In the reds!</option>
            </select>
        </div>
        <button type="submit" id="create-course">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
    <!-- iziModal.min.js"></script> -->
    <script data-main="/public/js/config.js" src="/public/js/require.js"></script>
    <script src="/public/js/create_course.js"></script>
</body>

</html>
